<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECommerce Checkout</title>
    <meta name="description" content="Welcome to loan calculator.">
    <meta name="author" content="Bijaya Gautam">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css?v=1.0">
</head>
<body>
    <header>
        <h1 class="main-heading">ECommerce Checkout</h1>
    </header>
    <main>
        <form class="checkout-form">
            <ul class="product-details form-header">
                <li>Product</li>
                <li>Quantity</li>
                <li>Unit Price</li>
                <li>Extended Price</li>
            </ul>
            <ul class="product-details">
                <li>Pants</li>
                <li class="productDetails">
                    <ul class="product-details">
                        <li><input type="button" value="-" id="substractPantButton" class="substract-button"></li>
                        <label id="pantQuantityLabel"></label>
                        <li><input type="button" value="+" id="addPantButton" class="add-button"></li>
                    </ul>
                </li>
                <li class="productDetails">
                    <ul class="product-details">
                        <label id="dollarSign">$</label>
                        <label id="pantUnitPriceLabel"></label>
                    </ul>
                </li>
                <li class="productDetails">
                    <ul class="product-details">
                        <label id="dollarSign">$</label>
                        <label id="pantExtendedPriceLabel"></label>
                    </ul>
                </li>
            </ul>
            <ul class="product-details">
                <li>Shirt</li>
                <li class="productDetails">
                    <ul class="product-details">
                        <li><input type="button" value="-" id="substractShirtButton" class="substract-button"></li>
                        <label id="shirtQuantityLabel"></label>
                        <li><input type="button" value="+" id="addShirtButton" class="add-button"></li>
                    </ul>
                </li>
                <li class="productDetails">
                    <ul class="product-details">
                        <label id="dollarSign">$</label>
                        <label id="shirtUnitPriceLabel"></label>
                    </ul>
                </li>
                <li class="productDetails">
                    <ul class="product-details">
                        <label id="dollarSign">$</label>
                        <label id="shirtExtendedPriceLabel"></label>
                    </ul>
                </li>
            </ul>
            <section>
                <div class="cal-button">
                    <input type="button" value="Calculate" id="calculateButton" class="calcu-button">
                </div>
                <div class="grandDetails">
                    <ul class="total-details">
                        <li>Subtotal:</li>
                        <label id="subtotalLabel"></label>
                    </ul>
                    <ul class="total-details">
                        <li>Tax:</li>
                        <label id="taxLabel"></label>
                    </ul>
                    <ul class="total-details">
                        <li>Total:</li>
                        <label id="totalLabel"></label>
                    </ul>
                </div>
                <div class="promotion">
                    <p class="promo-detail">Have a Promo Code?</p>
                    <input type="button" value="Click to Enter" id="promoButton" class="promo-button">
                </div>
                <div>
                    <input type="text" id="promoTextBox" class="promo-input">
                </div>
            </section>
        </form>
        
    </main>
    <script src="/js/index.js"></script>
</body>
</html>
